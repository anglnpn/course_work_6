{% extends 'main/base.html' %}
{% load mediapath %}

{% block content %}

<div class="col-12 mb-5">
</div>
<div class="container">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for object in object_list %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <p class="card-text">
                  {{ object.name_mailing }}
                </p>
                <p class="card-text">
                  {{ object.status }}
                  {% if object.is_active == True %}
                    <p>Рассылка активна</p>
                  {% else %}
                    <p>Рассылка заблокирована</p>
                  {% endif %}
                </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'mailing:mailing_detail_user' object.pk %}"
                          class="btn btn-sm btn-outline-secondary">Подробнее</a>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
